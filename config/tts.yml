# TTS Configuration
# 텍스트 음성 변환(TTS) 설정

# 기본 TTS 백엔드
default_backend: gtts

# 백엔드별 설정
backends:
  gtts:
    # Google Text-to-Speech
    language: ko
    tld: com  # 도메인 (com, co.kr, co.uk 등)
    slow: false  # 느린 음성 여부

  pyttsx3:
    # 오프라인 시스템 TTS
    language: ko
    voice: null  # 음성 ID (null이면 기본값)
    speech_rate: 150  # 말하기 속도 (단어/분)
    volume: 1.0  # 볼륨 (0.0~1.0)

  edge:
    # Microsoft Edge TTS
    language: ko-KR
    voice: ko-KR-SunHiNeural  # 음성 이름

# 텍스트 전처리 설정
preprocessing:
  # 전처리 활성화 여부
  enabled: true

  # 숫자를 단어로 변환
  numbers_to_words: true

  # 약어 확장
  expand_abbreviations: true

  # 특수 문자 처리
  handle_special_characters: true

  # 문장 분리
  split_sentences: true

# TTS-to-Collage 파이프라인 설정
pipeline:
  # 기본 유사도 알고리즘 (mfcc, spectral, embedding, hybrid)
  similarity_algorithm: mfcc

  # 합성 옵션
  synthesis:
    # 피치 조정
    adjust_pitch: true

    # 템포 조정
    adjust_tempo: true

    # 프로소디 매칭
    match_prosody: true

    # 품질 향상
    enhance_quality: true

    # 각 소스에서 찾을 매치 수
    top_k: 1

# 배치 처리 설정
batch:
  # 출력 파일 접두사
  output_prefix: output

  # 진행률 표시
  show_progress: true

  # 오류 시 계속 진행
  continue_on_error: true

# 캐싱 설정
cache:
  # TTS 출력 캐싱 여부
  enabled: true

  # 캐시 디렉토리
  cache_dir: ~/.cache/personal-voice-tts-ai/tts

  # 캐시 만료 시간 (초, 0=무제한)
  expiration: 0

# 출력 설정
output:
  # 기본 출력 형식 (wav, mp3, flac)
  format: wav

  # 샘플링 레이트 (null이면 TTS 출력 그대로)
  sample_rate: null

  # 비트레이트 (MP3 등에 사용)
  bitrate: "320k"

# 폴백 전략
fallback:
  # 백엔드 우선순위 (첫 번째 실패 시 다음 시도)
  priority:
    - gtts
    - edge
    - pyttsx3

  # 재시도 횟수
  max_retries: 3

  # 재시도 간격 (초)
  retry_delay: 2.0

# 성능 설정
performance:
  # 비동기 처리 여부
  async_enabled: true

  # 동시 처리 수
  max_concurrent: 4

  # 타임아웃 (초)
  timeout: 60

# 로깅 설정
logging:
  # 로깅 레벨 (DEBUG, INFO, WARNING, ERROR)
  level: INFO

  # TTS 요청 로깅
  log_requests: true

  # TTS 응답 로깅
  log_responses: false
